<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #d1d1d1;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background: #2a2a2a;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            color: #ffffff;
        }
        p {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 20px;
        }
        .button {
            background: #444;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease-in-out;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            background: #666;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to AI Chat</h1>
        <p>Your intelligent assistant, ready to answer your questions.</p>
        <a href="https://chat.openai.com" class="button">Get Started</a>
    </div>
</body>
</html>
